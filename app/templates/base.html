<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
        {% block head %} {% endblock %}
    </head>
    <body class="bg-dark">
        <!-- Top Navigation Bar-->
        <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">PSUTIL-DASHBOARD</a>
            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            {% block pagetitle %} {% endblock %}
            </div>
        </header>

        <!-- Contents -->
        <div class="container-fluid">
            <div class="row">

                <!-- Side Navigation Bar-->
                <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark col-md-3 col-lg-2 d-md-block sidebar collapse position-sticky pt-3 sidebar-sticky">
                    <div class="nav h-100 flex-column mb-auto">
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="nav-item">
                                <a href="{{ url_for('index') }}" class="nav-link text-white {% if request.path == '/' %} active {% endif %}" aria-current="page">
                                    <i class="fa-solid fa-house"></i>
                                    Overview
                                </a>
                            </li>
                            <li>
                                <a href="{{ url_for('processes') }}" class="nav-link text-white {% if request.path.split('/')[1] == 'processes' %} active {% endif %}">
                                    <i class="fa-solid fa-microchip"></i>
                                    Processes
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    <i class="fa-solid fa-network-wired"></i>
                                    Network
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    <i class="fa-solid fa-hard-drive"></i>
                                    Disks
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    <i class="fa-solid fa-file-lines"></i>
                                    Logs
                                </a>
                            </li>
                        </ul>
                        <hr>
                        <a href="https://github.com/gopalcnepal/psutil-dashboard" class="nav-link text-primary">
                            View on Github
                        </a>
                    </div>
                </div>
                
                {% block body %} {% endblock %}
                
            </div>
        </div>
        {% block script %} {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
